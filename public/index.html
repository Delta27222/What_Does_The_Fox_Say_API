<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <title>Snowpack & Tailwind App</title>
    <!-- https://randomfox.ca/images/10.jpg -->
  </head>
  <body class="bg-gray-500">

    <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <div id="containerAll" class="flex justify-center ">
          <img src="https://img.icons8.com/color/100/000000/fox.png" class="mr-10"/>
          
          <h3 class=" text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10 my-auto"> What does the Fox say🦊?</h3>
          
        </div>
        <p class="mt-4 max-w-2xl text-xl leading-7 text-black mx-auto">
          Foxes have large, triangular ears. These ears help them hear rodents scurrying about. Foxes have exceptional hearing. A male fox is called a “Dog Fox” Females are “Vixens” and babies are “Cubs” or “Pups”.
        </p>
        
        <div class="flex justify-evenly m-8">
          <button id="addImg" class="text-white font-semibold px-4 py-2 rounded bg-indigo-500 hover:bg-blue-700">Add image</button>
          <button id="cleanImg" class="text-white font-semibold px-4 py-2 rounded bg-indigo-500 hover:bg-blue-700">Clean</button>
        </div>

        <!-- Div con para que todo aparezca dentro de el -->
        <div id="images" class="mt-10 grid sm:grid-cols-2 md:grid-cols-3">

        </div>   
      </div>
    </div>

    <!-- Add more scripts here -->
    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
